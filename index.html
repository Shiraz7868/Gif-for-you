<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #1e272e; color: white; font-family: sans-serif; text-align: center; margin-top: 50px; }
        #gift-box { font-size: 50px; cursor: pointer; }
        #timer { font-size: 80px; color: #ff4757; display: none; }
        button { padding: 10px 20px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="gift-box" onclick="runTest()">
        üéÅ <br>
        <button>Click to Test Database (No Camera)</button>
    </div>

    <div id="timer">10</div>
    <p id="status"></p>

    <script>
        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://mlcbjfnimbpatmbcgwsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J1WdZTnnDUCBE6bsTf2brQ_qRlXL_1Z'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function runTest() {
            document.getElementById('gift-box').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('status').innerText = "Testing Timer...";

            let count = 10;
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;

                if (count <= 0) {
                    clearInterval(interval);
                    sendFakeData();
                }
            }, 1000); // 1 second speed
        }

        async function sendFakeData() {
            document.getElementById('status').innerText = "Sending test data to Admin...";

            // Fake Image URL (Just to test connection)
            const fakeImage = "https://placehold.co/600x400/png";

            // Insert into Supabase
            const { error } = await supabase
                .from('captured_photos')
                .insert([{ image_url: fakeImage }]);

            if (error) {
                console.error(error);
                alert("Database Error: " + error.message + "\n(Check your Table Name or RLS Policies)");
                document.getElementById('status').innerText = "Failed: " + error.message;
            } else {
                alert("Success! Data sent. Check Admin Page now.");
                document.getElementById('status').innerText = "Data Sent Successfully!";
            }
        }
    </script>
</body>
</html>
